<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Base href for GitHub Pages path -->
    <base href="/naveeka-frontend/" />
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="description" content="Naveeka Progressive Flutter Web App" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />

    <!-- iOS meta tags & icons -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="apple-mobile-web-app-title" content="Naveeka" />
    <link rel="apple-touch-icon" href="icons/Icon-192.png" />

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="favicon.png" />
    <title>Naveeka</title>

    <link rel="manifest" href="manifest.json" />

    <style>
      html, body {
        height: 100%;
        margin: 0;
        background: #0b0d12;
        color: #e6eaf2;
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Arial, "Apple Color Emoji", "Segoe UI Emoji";
      }
      /* Visible loading indicator while Flutter initializes */
      #loading {
        position: fixed;
        inset: 0;
        display: grid;
        place-items: center;
      }
      .spinner {
        width: 48px;
        height: 48px;
        border: 4px solid rgba(255,255,255,0.15);
        border-top-color: #4c8dff;
        border-radius: 50%;
        animation: spin 0.9s linear infinite;
      }
      @keyframes spin { to { transform: rotate(360deg); } }
      .loading-text { margin-top: 12px; opacity: .9; font-size: 14px; text-align: center; }
    </style>
  </head>
  <body>
    <div id="loading" role="status" aria-live="polite" aria-label="Loading Naveeka">
      <div>
        <div class="spinner" aria-hidden="true"></div>
        <div class="loading-text">Loading Naveekaâ€¦</div>
      </div>
    </div>

    <!-- Flutter bootstrap -->
    <script>
      // Remove splash when Flutter takes over
      window.addEventListener('flutter-first-frame', function () {
        const el = document.getElementById('loading');
        if (el) el.remove();
      });

      // Register service worker for faster loads and offline support
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', function () {
          navigator.serviceWorker.register('flutter_service_worker.js?v=3069055379').catch(function(e){
            console.warn('SW registration failed', e);
          });
        });
      }
    </script>
    <script async src="flutter_bootstrap.js"></script>
  </body>
</html>
